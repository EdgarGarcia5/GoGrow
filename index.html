<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>GoGrow Tienda en Línea</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>GoGrow</h1>
    </div>
  </header>

  <section class="container">
    <div class="product">
      <img src="gogrow-product-image.jpg" alt="GoGrow">
      <h2>GoGrow</h2>
      <p class="price">$149.9</p>

    <div class="cart">
      <h2>Carrito de Compras</h2>
      <ul id="cart"></ul>

    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 GoGrow Tienda en Línea</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
